<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QIWA</title>
	<link rel="icon" type="image/x-icon" href="./img/favik.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/reset.css">
</head>

<body>
	<div class="jflex">
		<div class="container">
            <div class="ex-header">
                <img src="./img/bonuss.svg" alt="" class="b-left">
                <img src="./img/bonuss.svg" alt="" class="b-right">
                <div class="ex-title">ВАШ ПРИЗ</div>
                <div class="ex-subtitl">МЕГА ОБУЧЕНИЕ ПО ЗАРАБОТКУ ЗОЛОТА</div>
                <div class="textflex">
                    <div class="ex-txt">Обучения будут открываться каждые 3-дня, с помощью обучений вы сможете заработать БОЛЕЕ 10к золота</div>
                </div>
            </div>
            <div class="first-lvl-wrap">
                <div class="first-lvl">
                    <div class="fl-titl">Уровень 1</div>
                    <div class="stidi-wrap">
                        <div class="stydi">О б у ч е н и е</div>
                        <div class="exclusiv">Эксклюзивное</div>
                    </div>
                    <div class="opasiry-wrap">
                        <div class="old-pris-wrap"></div>
                        <div class="old-prise">Старая цена: <span>799 ₽</span></div>
                    </div>
                    <button class="ex-open">Открыть</button>
                </div>
            </div>
            <div class="carts-wrap">
                <div class="cart">
                    <div class="cart-titl">Камоновское</div>
                    <div class="cart-back-titl"></div>
                    <img src="./img/cart-img1.svg" alt="" class="cart-img">
                    <button class="cart-btn">Открыть</button>
                </div>
                <div class="cart cart2">
                    <div class="cart-titl close-txt2">Базовое</div>
                    <div class="cart-back-titl"></div>
                    <img src="./img/cart-img2.svg" alt="" class="cart-img">
                    <button class="cart-btn close">Закрыто</button>
                </div>
                <div class="cart cart3">
                    <div class="cart-titl close-txt3">Редкое</div>
                    <div class="cart-back-titl"></div>
                    <img src="./img/cart-img-3.svg" alt="" class="cart-img">
                    <button class="cart-btn close">Закрыто</button>
                </div>
                <div class="cart cart4">
                    <div class="cart-titl close-txt4">Эпическое</div>
                    <div class="cart-back-titl"></div>
                    <img src="./img/cart-img-4.svg" alt="" class="cart-img">
                    <button class="cart-btn close">Закрыто</button>
                </div>
            </div>
			<footer class="pos-fix__footer">
				<div class="jcsb margin__f">
					<div class="footer__block">
						<img src="./img/home.svg" alt="">
						<p>Главная</p>
					</div>
					<div class="footer__block">
						<img src="./img/profile.svg" alt="">
						<p>Профиль</p>
					</div>
					<div class="footer__block">
						<img src="./img/info.svg" alt="">
						<p>Информация</p>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body></html>
